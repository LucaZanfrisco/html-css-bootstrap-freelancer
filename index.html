<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- /BootStrap -->
    <title>BootStrap Freelancer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Container responsive -->
        <div class="container">
            <!-- row with 2 col -->
            <div class="row py-4 justify-content-between">
                <div class="col-5">Logo</div>
                <div class="col-5 text-end">Menu</div>
            </div>
            <!-- /row with 2 col -->
        </div>
        <!-- /Container responsive -->
    </header>

    <main>
        <!-- Section Profile info -->
        <section id="profile">
            <!-- container responsive-->
            <div class="container text-center">
                <div>img profilo</div>
                <h1 class="fw-bolder my-4">START BOOTSTRAP</h1>
                <ul class="row list-unstyled justify-content-center">
                    <li class="col text-end">linea</li>
                    <li class="col">Stella</li>
                    <li class="col text-start">linea</li>
                </ul>
                <ul class="row list-unstyled justify-content-center fw-bold mt-4">
                    <li class="col p-0 text-end">GRAPHIC ARTIST</li>
                    <li class="col p-0">-WEB DESIGNER-</li>
                    <li class="col p-0 text-start">ILLUSTRATOR</li>
                </ul>
            </div>
            <!-- /container responsive-->
        </section>
        <!-- /Section profile info -->
        
        <!-- Sezione PortFolio -->
        <section id="portfolio">
            <!-- container responsive -->
            <div class="container text-center">
                <h2>PORTFOLIO</h2>
                <ul class="row list-unstyled justify-content-center mt-5 mb-4">
                    <li class="col text-end">linea</li>
                    <li class="col">Stella</li>
                    <li class="col text-start">linea</li>
                </ul>
                <!-- Row flex with 6 box -->
                <div class="row">
                    <!-- box 1 -->
                    <div class="col-12 col-md-6 col-xl-4 my-2">
                        <div class="box c-1 rounded">
                            image
                        </div>
                    </div>
                    <!-- box 2 -->
                    <div class="col-12 col-md-6 col-xl-4 my-2">
                        <div class="box c-2 rounded">
                            image
                        </div>
                    </div>
                    <!-- box 3 -->
                    <div class="col-12 col-md-6 col-xl-4 my-2">
                        <div class="box c-3 rounded">
                            image
                        </div>
                    </div>
                    <!-- box 4 -->
                    <div class="col-12 col-md-6 col-xl-4 my-2">
                        <div class="box c-4 rounded">
                            image
                        </div>
                    </div>
                    <!-- box 5 -->
                    <div class="col-12 col-md-6 col-xl-4 my-2">
                        <div class="box c-5 rounded">
                            image
                        </div>
                    </div>
                    <!-- box 6 -->
                    <div class="col-12 col-md-6 col-xl-4 my-2">
                        <div class="box c-6 rounded">
                            image
                        </div>
                    </div>
                </div>
                <!-- /row flex with 6 box -->
            </div>
            <!-- /container responsive -->
        </section>
        <!-- /Sezione Portfolio -->
    </main>
    <footer></footer>
</body>
</html>
